<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="/raphael.min.js"></script>
  <script src="/justgage.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    div {
      margin: 20px auto;
      max-width: 400px; /* Ajustez selon vos besoins */
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #333;
    }
  </style>
  <title>ESP32 BME280 Simulation</title>
</head>
<body>
  <div>
    <h2>Temperature</h2>
    <div id="g1"></div>
  </div>
  <div>
    <h2>Pressure</h2>
    <div id="g2"></div>
  </div>
  <div>
    <h2>Humidity</h2>
    <div id="g3"></div>
  </div>
  <script>
    var g1 = new JustGage({ id: 'g1', value: 0, min: 0, max: 50, title: 'Temperature' });
    var g2 = new JustGage({ id: 'g2', value: 0, min: 900, max: 1100, title: 'Pressure' });
    var g3 = new JustGage({ id: 'g3', value: 0, min: 0, max: 100, title: 'Humidity' });

    // Mettez à jour les valeurs simulées
    function updateValues(temperature, pressure, humidity) {
      g1.refresh(temperature);
      g2.refresh(pressure);
      g3.refresh(humidity);
    }

    // Appel initial avec des valeurs simulées
    updateValues(23, 1001, 88);
  </script>
</body>
</html>
